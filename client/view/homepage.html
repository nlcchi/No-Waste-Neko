<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Waste Neko</title>

    <!-- Font API -->
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Default styling -->
    <link rel="stylesheet" href="../styling/default.css">

    <!-- Homepage styling -->
    <link rel="stylesheet" href="../styling/homepage.css">

    <!-- redirect if not logged in -->
    <script src="../scripts/redirect.js"></script>


  </head>
  
  <body class="non-recipe">
    <div class="overlay" id="main" v-cloak>
 
      <div v-if="isSmallScreen" id="top-sm-header" class="container d-flex justify-content-center">
        <h3 class="header text-center bg-light rounded-pill w-75 p-3">
          Welcome back, {{userName}} <img src="../styling/pics/cat-chef.png" style="width:50px;height:50px">
        </h3>
      </div>

      <div v-if="isSmallScreen" id="top-sm-screen" class="container d-flex">
        
          <!-- <div class="border border-info"> -->
            <a type="button" class="col btn nav-btn" href="profile_page.html"> 
              <img src="../styling/pics/profile.png">
              My profile
            </a>
          <!-- </div> -->
          <!-- <div class="col-4 border border-info"> -->
            <button type="button" class="col btn nav-btn" data-bs-toggle="modal" data-bs-target="#factModal">
              <img src="../styling/pics/food for thought.png">
              Fact
            </button>

            <div class="modal fade" id="factModal" tabindex="-1" aria-labelledby="factModal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><h2>Food for Thought:</h2></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h3 id="funfact">{{funfact}}</h3>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary text-dark" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          <!-- </div> -->

          <!-- <div class="col-4 border border-info"> -->
            <a type="button" class="col btn h-100 nav-btn" @click="logout">
              <img src="../styling/pics/logout.png"> Logout
            </a>
          <!-- </div> -->
        
      </div>

      <!-- id="logout-container"  -->
      <!-- class="container text-end" -->
      <div v-if="!isSmallScreen" class="container mt-3">
        <div class="row justify-content-between align-items-center">
          <h3 class="col header text-center bg-light rounded-pill w-75 p-3">Welcome back, {{userName}}
          </h3>
        </div>
      </div>
      

      <div v-if="!isSmallScreen" class="container mb-3">
        <div class="row justify-content-between">
          <a type="button" class="col btn btn-md nav-btn rounded-pill" href="profile_page.html"> My profile
            <img src="../styling/pics/profile.png" style="width:30px; height:30px">
          </a>
          <div class="col-6"></div>
          <a type="button" id="logout" class="col btn nav-btn rounded-pill" @click="logout">Logout</a>
        </div>
      </div>

        <!-- First 3 btns -->
      <div class="buttons-segment container-fluid d-flex justify-content-center align-items-center mb-5 animate__animated animate__fadeInDown">
            <div class="row d-flex">
                <div class="col-12 col-md-4">
                    <a type="button" id="foodtracker-btn" class="main-btn btn btn-lg d-flex flex-column justify-content-center align-items-center m-3" @click="redirectToFridge()" >
                        <div class="d-flex flex-column justify-content-center align-items-center " id="fridge">
                            <span class='btn-text'>Show my <br> fridge!</span>
                            <img src="../styling/pics/fridge.png" class="icons">
                        </div>
                      </a>
                </div>
    
                <div class="col-12 col-md-4">
                    <a type="button" id="quiz-start-btn" class="main-btn btn btn-lg d-flex flex-column align-items-center m-3" @click="redirectToQuiz()">
                     <div class="d-flex flex-column justify-content-center align-items-center">
                            Give me a recipe!
                            <img src="../styling/pics/chef hat.png" class="icons">
                        </div>
                      </a>
                </div>
    
                <div class="col-12 col-md-4">
                    <a type="button" id="saved-recipe-btn" class="main-btn btn btn-lg d-flex flex-column align-items-center m-3" @click="redirectToSaved()">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            Saved Recipe Book
                            <img src="../styling/pics/book.png" class="icons">
                        </div>
                      </a>
                </div>
            </div>  
        </div>
    
        <!-- middle fun fact -->
        <div v-if="!isSmallScreen" class="funfact-segment container-fluid d-flex justify-content-center align-items-center" style="height:auto"> 
          <div class="text-center my-auto rounded w-75 shadow-lg animate__animated animate__zoomIn animate__delay-0.5s" style=" border: 3px #954639ff solid; background-color: rgb(255, 243, 228);">
            <h4>Food for Thought:
              <img src="../styling/pics/cat-chef.png" class="img-fluid" style="width:100px; height:100px" alt="">
              <img src="../styling/pics/food for thought.png" style="width:80px; height:80px">
            </h4>
            <h3 id="funfact" class="m-2">{{funfact}}</h3>
            
          </div>
        </div>

        </div>
    </div>


    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../scripts/homepage_vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
