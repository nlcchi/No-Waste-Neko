<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodtracker</title>
        <!-- Font API -->
        <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <!-- Default styling -->
        <link rel="stylesheet" href="../styling/default.css">
    
  </head>
  <body id="saved_recipes">
    
  </body>
        <div id="h1" class="d-flex justify-content-center mt-3">
            <h1 class="border border-light bg-light rounded-pill w-50 text-center">Your saved recipes!</h1>
        </div>

        <div class="row d-flex">
            <div class="col d-flex justify-content-around">
                <!-- Home page -->
                <div id="home-btn" style=>
                    <a class="btn btn-primary" href="homepage.html" role="button">Home</a>
                </div>
            </div>
        </div>


        <!-- Front recipe row -->
        <div class="row food-row d-flex justify-content-center mb-3 mt-3" id="front-row" >
        <div class="col-md-4" v-for="x in loop">
            <div class="card" >
                <img v-bind:src="x.imgurl" alt="">
                <div class="card-body" >
                    <h5 class="card-title"> {{ x.food }}</h5>
                    <ul>
                        <li>Serving Size: {{x.serving}}</li>
                        <li>Estimated Cooking Time: {{x.cookingtime}}mins </li>
                    </ul>
    
                    <div class="d-flex justify-content-center">
                        <!-- Recipe URL button -->
                        <a type="button" class="btn btn-light" target="_blank" v-bind:href='x.fullrecipe'>Full Recipe</a>
                        <!-- Remove button -->
                        <button type="button" class="btn btn-danger" v-on:click="removecard(x.food,x.fullrecipe)">Remove</button>
                    </div>
                </div>
            </div>
            <!-- -->
        </div>
        
        </div>
        <!--  -->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/saved_recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
