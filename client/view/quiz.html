<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Waste Neko</title>

    <!-- Font API -->
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Default styling -->
    <link rel="stylesheet" href=../styling/default.css>

    <!-- redirect if not logged in -->
    <!-- <script src="../scripts/redirect.js"></script> -->

    <style>

        h2{
            background-color:rgb(255, 251, 242); 
            border: 3px #954639ff solid;
        }
        .btn{
            background-color:rgb(255, 251, 242); 
            border: 3px #954639ff dashed;
        }
        .btn:hover{
            background-color: #D97742ff;
            border:3px rgb(255, 251, 242) dashed;
            color:white;
        }
        #pot-container{
            display:flex;
            text-align:center
        }
        .gifs{
            width:500px;
            height:300px
        
        }

        /* @media screen and (max-width: 768px) {
            #gif-container{
                order:-1
            }
        } */

        /* #gif-container {
            position: fixed; 
            bottom: 0;      
            left: 0;        
            width: 100%;    
        } */
    </style>

</head>
<body class="non-recipe">
    <div id="main" class="container">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h2 class="text-center bg-light rounded-pill w-75 animate__animated animate__fadeInDown p-3" 
            v-if="currentQuestion">
            {{ currentQuestion.question }}
        </h2>
    </div>
    
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="row" style="max-width:100%">
            <div v-for="choice in currentChoices" :key="choice" 
            class="col col-12 col-md d-flex justify-content-center align-items-center" 
            :class="{ 'col-6': isVegetableQuestion }">
            <button class="btn btn-lg my-3 animate__animated animate__fadeInUp" 
            :style="buttonStyle"
            @click="selectChoice(choice)">
            <div class="d-flex flex-column align-items-center">
                <span>{{ choice }}</span>
                <img v-if="showImage" :src="'../styling/pics/quiz_icons/' + choice + '.png'" style="width:100px; height:100px">
            </div>
        </button>
    </div>
</div>
</div>

<div class="d-flex justify-content-center align-items-center" id="gif-container">
    <img src="../styling/pics/cooking pot pixel.gif" v-show="showCookingGif" class="gifs" alt="">
    <img src="../styling/pics/baking.gif" v-show="showBakingGif" class="gifs" alt="">
</div>
</div>

    displayCurrentQuestion()
</script> -->

<!-- Vue.js -->
<script src="https://unpkg.com/vue@next"></script>
<script src="../scripts/quiz_vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
