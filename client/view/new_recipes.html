<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>No Waste Neko</title>
    
    <!-- Font API -->
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Default styling -->
    <link rel="stylesheet" href="../styling/default.css">

    <!-- redirect if not logged in -->
    <script src="../scripts/redirect.js"></script>

    <style>
        .liked i.far.fa-heart {
            color: red;
        }
        .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Public Pixel', sans-serif;
        flex-direction: column; /* This will stack children vertically */
        }

        .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #000;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px; /* This adds some space between the spinner and the text */
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        .card {
            display: flex; 
            flex-direction: column; 
            height: 450px;
            margin: 4rem; /* Adjust the margin as needed */
            width: 18rem;
            }

            .card-body{
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
    </style>
  </head>
  
  <body id="new_recipes">
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
            <p> Hang on tight while we get your recipes!</p>
        </div>
        
        <div class="d-flex justify-content-center mt-3">
            <h2 class="header text-center bg-light rounded-pill w-75 p-3">Here are some recipes!</h2>
        </div>
    
        <div class="row d-flex">
            <div class="col d-flex justify-content-center">
            <!-- redo quiz -->
            <div id="redo-quiz-btn" style=>
                <a class="btn btn-warning m-3" href="quiz.html" role="button">Redo Quiz</a>
            </div>
                <!-- Home page -->
                <div id="home-btn" style=>
                    <a class="btn btn-warning m-3" href="homepage.html" role="button">Home</a>
                </div>
            </div>
        </div>

        <div id="recipes-shown" class="container sml">
            <div id="recipes-row" class="row">
                <div v-for="recipe in recipes" :key="recipe.id" class="col col-lg-4 col-md-6">
                    <div class="card m-4" style="width: 18rem;">
                        <img :src="recipe.image || '../styling/pics/logo.png'" class="card-img-top" alt="Recipe image" style="height: 170px;">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ recipe.title.length > 17 ? recipe.title.substring(0, 15) + '...' : recipe.title }}
                                <button :id="'like-btn-' + recipe.id" class="btn heart-btn" @click="likeRecipe(recipe.id)">
                                    <i class="far fa-heart"></i>
                                </button>
                            </h5>
                            <h6 class="card-text"> 
                                Serving Size: {{ recipe.servings }}
                                <br>
                                Estimated Cooking Time: {{ recipe.readyInMinutes }} mins
                            </h6>
                            <a :href="recipe.sourceUrl" class="btn btn-primary">Full recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../scripts/new_recipe_vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
