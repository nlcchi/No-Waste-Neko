<!DOCTYPE html>

<html>

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="signuppage.css">
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="process_signup.php" method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value='<?= $tmp_email?>' required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value='<?= $tmp_username?>' required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" class="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="c_password">Confirm Password:</label>
                <input type="password" class="password" name="c_password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
